<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>
body{
  margin:0;
  padding:0;
  background:
  radial-gradient(circle at 20% 30%, rgba(255,0,150,0.25), transparent 40%),
  radial-gradient(circle at 80% 70%, rgba(0,150,255,0.2), transparent 40%),
  linear-gradient(to bottom, #050510, #0b0c2a, #000);
  color:white;
  font-family:'Courier New', cursive;
  text-align:center;
  overflow-x:hidden;
}

/* üåå AURORA BOREAL */
.aurora{
  position:fixed;
  top:0;
  left:0;
  width:200%;
  height:100%;
  background:linear-gradient(120deg,
    rgba(0,255,150,0.2),
    rgba(0,100,255,0.2),
    rgba(255,0,150,0.2));
  filter:blur(80px);
  animation:auroraMove 20s linear infinite alternate;
  z-index:-3;
}
@keyframes auroraMove{
  from{transform:translateX(-30%);}
  to{transform:translateX(0%);}
}

/* üåü CIELO */
.cielo{
  position:fixed;
  width:100%;
  height:100%;
  top:0;
  left:0;
  z-index:-2;
}

.estrella{
  position:absolute;
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  animation:twinkle 3s infinite alternate;
  cursor:pointer;
}

@keyframes twinkle{
  from{opacity:0.3;}
  to{opacity:1;}
}

/* üå† FUGACES */
.fugaz{
  position:absolute;
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  box-shadow:0 0 15px white,0 0 30px white;
  animation:caer 2s linear forwards;
}
@keyframes caer{
  0%{transform:translate(0,0);opacity:1;}
  100%{transform:translate(900px,900px);opacity:0;}
}

/* ‚ú® FLOTANTES */
.flotar{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  opacity:0.6;
  animation:flotarAnim linear forwards;
}
@keyframes flotarAnim{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

/* RESTO DE TU ESTILO ORIGINAL */
h1{
  text-shadow:0 0 15px hotpink,0 0 30px pink;
}

.galeria{
  display:flex;
  overflow-x:auto;
  gap:10px;
  padding:10px;
  margin:30px 0;
}
.galeria img{
  height:280px;
  border-radius:15px;
  box-shadow:0 0 20px rgba(255,105,180,0.6);
}

#secretBox{
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:black;
  padding:20px;
  border-radius:15px;
  box-shadow:0 0 20px hotpink;
  z-index:2000;
  width:80%;
  max-width:350px;
}

#cerrarSecreto{
  position:absolute;
  top:10px;
  right:15px;
  cursor:pointer;
}

.firework{
  position:absolute;
  width:6px;
  height:6px;
  background:yellow;
  border-radius:50%;
  animation:explode 1s forwards;
}
@keyframes explode{
  0%{transform:scale(1);}
  100%{transform:scale(6);opacity:0;}
}

#pantallaAniversario{
  display:none;
  position:fixed;
  width:100%;
  height:100%;
  top:0;
  left:0;
  background:radial-gradient(circle,#000 40%,#1a0033 100%);
  z-index:10000;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
#pantallaAniversario h1{
  font-size:55px;
  color:gold;
  text-shadow:0 0 20px hotpink,0 0 40px pink;
}
</style>
</head>
