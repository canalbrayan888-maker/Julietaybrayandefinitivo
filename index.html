ctx.clearRect(0,0,canvas.width,canvas.height);

ctx.arc(s.x,s.y,s.r,0,Math.PI*2,true);
}

}

function mover(){
for(let i=0;i<estrellas.length;i++){
let s=estrellas[i];
s.y+=s.d;
if(s.y>canvas.height){
s.y=0;
}
}
}
