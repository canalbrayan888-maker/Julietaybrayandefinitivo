  <!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestro Universo üíñ</title>

<style>
body{
    margin:0;
    overflow-x:hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom,#140014,#2b001f,#000);
    color:white;
    text-align:center;
}

/* üåå ESTRELLAS */
.estrella{
    position:fixed;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    opacity:0.8;
    animation:parpadeo 2s infinite alternate;
}
@keyframes parpadeo{
    from{opacity:0.3;}
    to{opacity:1;}
}

/* üå† ESTRELLA FUGAZ */
.estrella-fugaz{
    position:fixed;
    width:3px;
    height:3px;
    background:white;
    border-radius:50%;
    box-shadow:0 0 10px white,0 0 20px white;
    pointer-events:none;
    z-index:9999;
    animation:caer 1.5s linear forwards;
}
@keyframes caer{
    from{transform:translate(0,0);opacity:1;}
    to{transform:translate(600px,600px);opacity:0;}
}

/* üåô LUNA */
.luna{
    position:fixed;
    top:20px;
    right:20px;
    font-size:40px;
    cursor:pointer;
    text-shadow:0 0 20px #fff;
}

.mensaje-luna{
    position:fixed;
    top:80px;
    right:20px;
    background:rgba(255,255,255,0.1);
    padding:15px;
    border-radius:15px;
    backdrop-filter:blur(10px);
    display:none;
    width:200px;
}

/* ‚ù§Ô∏è CORAZ√ìN */
.corazon{
    font-size:50px;
    cursor:pointer;
    margin-top:20px;
    animation:latido 1.5s infinite;
}
@keyframes latido{
    0%{transform:scale(1);}
    50%{transform:scale(1.1);}
    100%{transform:scale(1);}
}

/* üì∏ CARRUSEL */
.carrusel-container{
    width:90%;
    margin:40px auto;
    overflow:hidden;
}
.carrusel{
    display:flex;
    transition:transform 0.8s ease;
}
.carrusel img{
    width:70%;
    margin:0 15px;
    border-radius:20px;
    box-shadow:0 0 25px rgba(255,0,150,0.5);
}

/* ‚è≥ CONTADOR */
.contador-container{
    display:flex;
    justify-content:center;
    margin-top:20px;
    cursor:pointer;
}
.contador{
    display:flex;
    gap:20px;
    padding:20px 30px;
    border-radius:20px;
    backdrop-filter:blur(15px);
    background:rgba(255,255,255,0.08);
    box-shadow:0 0 25px rgba(255,0,150,0.4);
    animation:respirar 3s infinite ease-in-out;
}
.tiempo span{
    font-size:28px;
    font-weight:bold;
    color:#ff4da6;
    text-shadow:0 0 10px #ff4da6;
}
.tiempo p{
    font-size:14px;
    margin:5px 0 0 0;
}
@keyframes respirar{
    0%{transform:scale(1);}
    50%{transform:scale(1.03);}
    100%{transform:scale(1);}
}

/* üíñ TE AMO */
.teamo{
    position:fixed;
    font-size:30px;
    font-weight:bold;
    color:#ff4da6;
    text-shadow:0 0 15px #ff4da6;
    pointer-events:none;
}
canvas{
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
}
</style>
</head>

<body>

<div class="luna" onclick="toggleMensaje()">üåô</div>

<!-- üì∏ GALER√çA -->
<div class="carrusel-container">
<div class="carrusel" id="carrusel">

</div>

<script>

estrella.className="estrella-fugaz";

setInterval(crearEstrellaFugaz,10000);

/* üåô LUNA */
function toggleMensaje(){
let mensaje=document.getElementById("mensajeLuna");
mensaje.style.display=mensaje.style.display==="block"?"none":"block";
}

/* ‚ù§Ô∏è M√öSICA */
function reproducirMusica(){
let audio=document.getElementById("musica");
audio.play();
}

/* üì∏ CARRUSEL */
const carrusel=document.getElementById("carrusel");
for(let i=1;i<=88;i++){
let img=document.createElement("img");
img.src="foto"+i+".jpg";

index++;
carrusel.style.transform="translateX(-"+(index*75)+"%)";
if(index>=87){index=0;}

/* üíñ TE AMO */
setInterval(()=>{
const texto=document.createElement("div");

/* üéÜ FUEGOS */
function lanzarFuegos(){
const canvas=document.getElementById("fuegos");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
for(let i=0;i<100;i++){
ctx.beginPath();
ctx.arc(Math.random()*canvas.width,Math.random()*canvas.height,3,0,Math.PI*2);
ctx.fillStyle="hsl("+Math.random()*360+",100%,50%)";
ctx.fill();
}
setTimeout(()=>ctx.clearRect(0,0,canvas.width,canvas.height),1000);
}
</script>

</html>
